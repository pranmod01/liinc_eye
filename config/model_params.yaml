# Model hyperparameters for LIINC analysis

random_forest:
  n_estimators: 100
  max_depth: 5
  min_samples_split: 10
  min_samples_leaf: 5
  class_weight: 'balanced'
  random_state: 42
  n_jobs: -1

logistic_regression:
  class_weight: 'balanced'
  max_iter: 1000
  random_state: 42
  n_jobs: -1

xgboost:
  n_estimators: 100
  max_depth: 5
  learning_rate: 0.1
  random_state: 42
  n_jobs: -1
  # scale_pos_weight will be computed dynamically based on class imbalance

lightgbm:
  n_estimators: 100
  max_depth: 5
  learning_rate: 0.1
  class_weight: 'balanced'
  random_state: 42
  n_jobs: -1
  verbose: -1

# Gaze feature extraction parameters
gaze_thresholds:
  fixation_velocity: 30      # deg/s
  saccade_velocity: 100      # deg/s

# Time windows (in seconds)
time_windows:
  pre_decision:
    start: -2.0
    end: 0.0
    description: "Anticipatory period before submit button"
  post_decision:
    start: 0.0
    end: 2.0
    description: "Response period after submit button"

# Cross-validation
cross_validation:
  method: 'LOSO'  # Leave-One-Subject-Out
  min_subjects: 10

# Bootstrap parameters
bootstrap:
  n_iterations: 1000
  sample_size_per_iter: 30  # subjects to sample per iteration
  random_state: 42

# Permutation test parameters
permutation_test:
  n_permutations: 1000
  sample_size_per_perm: 20  # subjects to sample per permutation
  random_state: 42
